<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">

        <!-- Header -->
        <div class="bg-indigo-600 p-3 text-white text-center relative">
            <h2 class="text-2xl font-bold mb-1">Expense Tracker</h2>
            <p class="text-indigo-200 text-sm">Manage your finances</p>

            <div id="connection-status"
                class="hidden absolute top-4 right-4 text-xs bg-indigo-800 px-2 py-1 rounded-full flex items-center gap-1">
                <div class="w-2 h-2 rounded-full bg-green-400"></div>
                <span>Local Mode</span>
            </div>
        </div>

        <!-- Balance Section -->
        <div class="p-3 pb-0">
            <div class="text-center mb-4">
                <h4 class="text-gray-500 uppercase text-xs font-semibold tracking-wider">Your Balance</h4>
                <h1 id="balance" class="text-2xl font-bold text-gray-800 mt-1">$0.00</h1>
            </div>

            <div class="bg-white rounded-lg shadow-md border border-gray-100 flex justify-between p-3 mb-4">
                <div class="text-center w-1/2 border-r border-gray-200">
                    <h4 class="text-gray-500 text-xs uppercase">Income</h4>
                    <p id="money-plus" class="text-green-500 font-bold text-base">+$0.00</p>
                </div>
                <div class="text-center w-1/2">
                    <h4 class="text-gray-500 text-xs uppercase">Expense</h4>
                    <p id="money-minus" class="text-red-500 font-bold text-base">-$0.00</p>
                </div>
            </div>

            <!-- History -->
            <h3 class="border-b border-gray-200 pb-1 font-bold text-gray-700 mb-2">History</h3>
            <ul id="list"
                class="transaction-list list-none overflow-y-auto overflow-x-hidden max-h-36 space-y-1 pr-1 mb-3 min-h-[60px]">
                <!-- Transactions will be injected here -->
                <li class="text-center text-gray-400 text-sm py-4 italic" id="empty-msg">No transactions yet</li>
            </ul>

            <!-- Add New Transaction -->
            <h3 class="border-b border-gray-200 pb-1 font-bold text-gray-700 mb-3 text-sm">Add new transaction</h3>
            <form id="form" class="mb-4">
                <div class="mb-4">
                    <label for="text" class="block text-gray-600 text-sm font-medium mb-1">Text</label>
                    <input type="text" id="text" placeholder="Enter text..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" />
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-600 text-sm font-medium mb-1">
                        Amount <br />
                        <span class="text-xs text-gray-400 font-normal">(negative - expense, positive - income)</span>
                    </label>
                    <input type="number" id="amount" placeholder="Enter amount..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" />
                </div>
                <button
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg hover:shadow-xl transform active:scale-95 duration-200">Add
                    Transaction</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast"
        class="fixed bottom-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2 z-50">
        <i class="fas fa-info-circle text-blue-400"></i>
        <span id="toast-msg">Notification</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
